<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navratri Dandiya Event</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ff6f00, #c2185b, #4a148c);
            background-size: 300%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            padding: 30px;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .image-section {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease;
        }
        .image-section img:hover {
            transform: scale(1.05);
        }

        .register-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ffca28;
            color: #4a148c;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .register-button:hover {
            background-color: #ffeb3b;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .dandiya-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://via.placeholder.com/50x50?text=✨') repeat;
            opacity: 0.2;
            animation: sparkle 5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Navratri Dandiya Night</h1>
    </div>
    <div class="image-section">
        <div class="dandiya-decoration"></div>
        <img src="images_main/image.png" alt="Navratri Dandiya Event">
    </div>
    <a href="https://forms.gle/kKEZseHf5DJnKSTP6" class="register-button">Register Now</a>
    <!-- Place this where you want the navbar in index.html -->

<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-include').innerHTML = html;
      // After navbar is loaded, run the navbar script
      const menuBtn = document.getElementById('menuBtn');
      const navLinks = document.getElementById('navLinks');
      const navbar = document.getElementById('navbar');

      function closeMenu() {
        navLinks.classList.remove('active');
        menuBtn.setAttribute('aria-expanded', 'false');
        menuBtn.textContent = '☰';
      }

      menuBtn.addEventListener('click', () => {
        const isOpen = navLinks.classList.toggle('active');
        menuBtn.setAttribute('aria-expanded', String(isOpen));
        menuBtn.textContent = isOpen ? '✕' : '☰';
        if (isOpen) {
          navLinks.querySelectorAll('a, .dropdown-btn').forEach(el => {
            el.setAttribute('tabindex', '0');
          });
        } else {
          navLinks.querySelectorAll('a, .dropdown-btn').forEach(el => {
            el.setAttribute('tabindex', '-1');
          });
        }
      });

      navLinks.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && window.innerWidth <= 900) {
          closeMenu();
        }
      });

      document.addEventListener('touchstart', function(e) {
        if (navLinks.classList.contains('active') && !navLinks.contains(e.target) && e.target !== menuBtn) {
          closeMenu();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && navLinks.classList.contains('active')) {
          closeMenu();
        }
      });

      let scrollTimeout;
      window.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          navbar.classList.toggle('scrolled', window.scrollY > 80);
          highlightOnScroll();
        }, 50);
      });

      function highlightOnScroll() {
        const sections = ['hero', 'about', 'hod', 'news'];
        const fromTop = window.scrollY + 120;
        let current = null;
        for (const id of sections) {
          const section = document.getElementById(id);
          if (section && section.offsetTop <= fromTop) current = id;
        }
        if (current) {
          document.querySelectorAll('.nav-links a, .nav-links .dropdown-btn').forEach(a => {
            const href = a.getAttribute('href');
            if (href === `#${current}`) a.classList.add('active');
            else if (href?.startsWith('#')) a.classList.remove('active');
          });
        }
      }

      function setActiveLink(element) {
        document.querySelectorAll('.nav-links a, .nav-links .dropdown-btn').forEach(a => a.classList.remove('active'));
        element.classList.add('active');
        if (element.closest('.dropdown')) {
          element.closest('.dropdown').querySelector('.dropdown-btn').classList.add('active');
        }
      }
    });
</script>
<!-- Lenis Smooth Scroll -->
<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>
<script>
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // smooth easing
    smoothWheel: true,
    smoothTouch: false,
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
</script>
</body>
</html>
