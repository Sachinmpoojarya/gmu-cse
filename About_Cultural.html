<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a23, #1b1b4d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #00f, 0 0 10px #00f;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
            }
            to {
                text-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f, 0 0 50px #00f;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <h1 class="pulse">Coming Soon</h1>
        <p>We're building something amazing!</p>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    particlesArray.push(new Particle());
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-include').innerHTML = html;
      // After navbar is loaded, run the navbar script
      const menuBtn = document.getElementById('menuBtn');
      const navLinks = document.getElementById('navLinks');
      const navbar = document.getElementById('navbar');

      function closeMenu() {
        navLinks.classList.remove('active');
        menuBtn.setAttribute('aria-expanded', 'false');
        menuBtn.textContent = '☰';
      }

      menuBtn.addEventListener('click', () => {
        const isOpen = navLinks.classList.toggle('active');
        menuBtn.setAttribute('aria-expanded', String(isOpen));
        menuBtn.textContent = isOpen ? '✕' : '☰';
        if (isOpen) {
          navLinks.querySelectorAll('a, .dropdown-btn').forEach(el => {
            el.setAttribute('tabindex', '0');
          });
        } else {
          navLinks.querySelectorAll('a, .dropdown-btn').forEach(el => {
            el.setAttribute('tabindex', '-1');
          });
        }
      });

      navLinks.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && window.innerWidth <= 900) {
          closeMenu();
        }
      });

      document.addEventListener('touchstart', function(e) {
        if (navLinks.classList.contains('active') && !navLinks.contains(e.target) && e.target !== menuBtn) {
          closeMenu();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && navLinks.classList.contains('active')) {
          closeMenu();
        }
      });

      let scrollTimeout;
      window.addEventListener('scroll', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          navbar.classList.toggle('scrolled', window.scrollY > 80);
          highlightOnScroll();
        }, 50);
      });

      function highlightOnScroll() {
        const sections = ['hero', 'about', 'hod', 'news'];
        const fromTop = window.scrollY + 120;
        let current = null;
        for (const id of sections) {
          const section = document.getElementById(id);
          if (section && section.offsetTop <= fromTop) current = id;
        }
        if (current) {
          document.querySelectorAll('.nav-links a, .nav-links .dropdown-btn').forEach(a => {
            const href = a.getAttribute('href');
            if (href === `#${current}`) a.classList.add('active');
            else if (href?.startsWith('#')) a.classList.remove('active');
          });
        }
      }

      function setActiveLink(element) {
        document.querySelectorAll('.nav-links a, .nav-links .dropdown-btn').forEach(a => a.classList.remove('active'));
        element.classList.add('active');
        if (element.closest('.dropdown')) {
          element.closest('.dropdown').querySelector('.dropdown-btn').classList.add('active');
        }
      }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>
<script>
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // smooth easing
    smoothWheel: true,
    smoothTouch: false,
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
</script>
