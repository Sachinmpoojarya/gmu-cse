<!-- nav.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Navbar CSS */
    *, *::before, *::after { box-sizing: border-box; }
    :root {
      --primary: #0f172a;
      --text-light: #f8fafc;
      --muted: #64748b;
      --accent: #3b82f6;
      --accent-2: #8b5cf6;
      --container: min(95vw, 1600px);
    }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      inset: 0 0 auto 0;
      z-index: 1000;
      background: rgba(15,23,42,.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.12);
      transition: background .3s ease, box-shadow .3s ease;
    }
    .navbar.scrolled {
      background: rgba(15,23,42,.95);
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }
    .nav-inner {
      width: var(--container);
      margin: 0 auto;
      padding: .85rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 900;
      letter-spacing: .2px;
      font-size: clamp(1.25rem, 2.2vw, 1.65rem);
      font-family: "Playfair Display", "Plus Jakarta Sans", Poppins, serif;
      display: flex;
      align-items: center;
      gap: .75rem;
      transition: transform 0.3s ease;
    }
    .brand:hover {
      transform: scale(1.05);
    }
    .brand img {
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }
    .brand-text {
      font-size: clamp(1rem, 1.8vw, 1.3rem);
      font-weight: 700;
      font-family: "Playfair Display", serif;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .menu-btn {
      display: none;
      background: transparent;
      border: 0;
      color: #fff;
      font-size: 1.6rem;
      padding: .35rem .6rem;
      border-radius: .5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-btn:hover {
      transform: rotate(90deg);
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: .25rem;
    }
    .nav-links a, .nav-links .dropdown-btn {
      --pad-x: .9rem;
      color: rgba(248,250,252,.92);
      text-decoration: none;
      font-weight: 600;
      padding: .55rem var(--pad-x);
      position: relative;
      display: inline-block;
      border-radius: .5rem;
      transition: color 0.3s ease, background 0.3s ease;
    }
    .nav-links a:hover, .nav-links .dropdown-btn:hover {
      color: #fff;
      background: rgba(255,255,255,0.1);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(15,23,42,.98);
      border-radius: .75rem;
      box-shadow: 0 8px 16px rgba(0,0,0,.2);
      min-width: 200px;
      z-index: 10;
      overflow: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown-content a {
      display: block;
      padding: .85rem 1.5rem;
      color: rgba(248,250,252,.92);
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dropdown-content a:hover {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #fff;
    }
    @media (max-width: 900px) {
      .menu-btn {
        display: inline-block;
      }
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        display: none;
        flex-direction: column;
        align-items: stretch;
        background: rgba(15,23,42,.98);
        padding: .5rem;
        gap: .15rem;
        border-bottom-left-radius: .75rem;
        border-bottom-right-radius: .75rem;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links a, .nav-links .dropdown-btn {
        padding: .85rem 1rem;
        text-align: center;
      }
      .dropdown-content {
        position: static;
        box-shadow: none;
        background: transparent;
        padding-left: 0;
      }
      .dropdown-content a {
        padding: .6rem 1rem;
        border-top: 1px solid rgba(255,255,255,.1);
        text-align: center;
      }
    }
    @media (max-width: 600px) {
      .nav-inner {
        padding: .5rem 1rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      .brand {
        font-size: clamp(1rem, 4vw, 1.25rem);
      }
      .brand img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-inner">
      <a class="brand" href="#hero" aria-label="GMU CSE Home">
        <img src="logo.jpg" alt="GMU CSE Logo">
        <span class="brand-text">Dept of Computer Science & Engineering</span>
      </a>
      <button class="menu-btn" id="menuBtn" aria-expanded="false" aria-controls="navLinks" aria-label="Toggle menu">☰</button>
      <div class="nav-links" id="navLinks" role="navigation" aria-label="Primary">
        <a href="#hero" class="active">Home</a>
        <div class="dropdown">
          <a href="#" class="dropdown-btn">Academics ▾</a>
          <div class="dropdown-content">
            <a href="programs.html">Programs</a>
            <a href="IQAC.html">IQAC & BOS</a>
          </div>
        </div>
        <a href="placements.html">Placements</a>
        <a href="faculty.html">Faculty</a>
        <a href="Achievement.html">Achievements</a>
        <a href="alumini.html">Alumni</a>
        <a href="contact.html">Contact us</a>
      </div>
    </div>
  </nav>
  <script>
    // NAV: Mobile toggle + scroll state + active link
    const menuBtn = document.getElementById('menuBtn');
    const navLinks = document.getElementById('navLinks');
    const navbar = document.getElementById('navbar');

    menuBtn.addEventListener('click', () => {
      const isOpen = navLinks.classList.toggle('active');
      menuBtn.setAttribute('aria-expanded', String(isOpen));
      menuBtn.textContent = isOpen ? '✕' : '☰';
    });

    // Debounced scroll handler
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        navbar.classList.toggle('scrolled', window.scrollY > 80);
        highlightOnScroll();
      }, 50);
    });

    function highlightOnScroll() {
      const sections = ['hero', 'about', 'hod', 'news'];
      const fromTop = window.scrollY + 120;
      let current = null;
      for (const id of sections) {
        const section = document.getElementById(id);
        if (section && section.offsetTop <= fromTop) current = id;
      }
      if (current) {
        document.querySelectorAll('.nav-links a, .nav-links .dropdown-btn').forEach(a => {
          const href = a.getAttribute('href');
          if (href === `#${current}`) a.classList.add('active');
          else if (href?.startsWith('#')) a.classList.remove('active');
        });
      }
    }

    function setActiveLink(element) {
      document.querySelectorAll('.nav-links a, .nav-links .dropdown-btn').forEach(a => a.classList.remove('active'));
      element.classList.add('active');
      if (element.closest('.dropdown')) {
        element.closest('.dropdown').querySelector('.dropdown-btn').classList.add('active');
      }
    }
  </script>
</body>
</html>
